# fos_elastica
fos_elastica:
    clients:
        default:  { host: %elastic_host%, port: %elastic_port% }
    indexes:
        website:
            client: default
            index_name: position
            types:
                position:
                    mappings:
                        position: { boost: 20 }
                        description: { boost: 5 }
                        companyName: { boost: 10}
                        location: { boost: 10 }
                    persistence:
                        driver: orm
                        model: HR\PositionBundle\Entity\Position
                        provider: ~
                        finder: ~
                        listener:
                            insert: true
                            update: false
                            delete: true
                            is_indexable_callback: "isIndexable"

# knp_paginator
knp_paginator:
    default_options:
        distinct: false
    template:
        pagination: :Pagination:twitter_bootstrap_v3_pagination.html.twig